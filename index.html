<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanbanBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/44839b741d.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Kanban Board</h1>
      <button id="btn-add-new-task" class="all-btn new-task-button">
        Create a New Task
      </button>
    </header>

    <main class="tasks-block">
      <div id="backlog" class="backlog" data-task-group-status="tasksBacklog">
        <h2 class="task-title">Backlog</h2>
      </div>

      <div
        id="in-progress"
        class="in-progress"
        data-task-group-status="tasksInProgress">
        <h2 class="task-title">In progress</h2>
      </div>

      <div id="done" class="done" data-task-group-status="tasksDone">
        <h2 class="task-title">Done</h2>
      </div>
    </main>

    <div id="form" class="add-form-wrapper">
      <form class="add-form">
        <h2 class="add-form-title">Add a New Task</h2>
        <button id="close-modal" class="button-close form-btn-close">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <label class="add-form-parameter" for="title">Task title</label>
        <input type="text" class="add-form-input" id="title" />

        <label class="add-form-parameter" for="description"
          >Task description</label
        >
        <input type="text" class="add-form-input" id="description" />

        <label class="add-form-parameter">Assignee</label>
        <div
          data-field-name="assigned"
          id="assigned-wrapper"
          class="dropdown-wrapper">
          <button class="btn-icon-arrow">
            <i class="icon-arrow fa-solid fa-caret-down"></i>
          </button>
          <ul class="dropdown-value">
            <li data-name="Jane Doe" class="name-value">
              <img
                src="img/smiley.svg.webp"
                alt="Assigned photo"
                class="assigned-img" />
              Jane Doe
            </li>
            <li data-name="John Doe" class="name-value">
              <img
                src="img/smiley2.png"
                alt="Assigned photo"
                class="assigned-img" />
              John Doe
            </li>
          </ul>
        </div>

        <label class="add-form-parameter">Priority</label>
        <div
          data-field-name="priority"
          id="priority-wrapper"
          class="dropdown-wrapper">
          <button class="btn-icon-arrow">
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <ul class="dropdown-value">
            <li data-name="High" class="high priority">High</li>
            <li data-name="Medium" class="medium priority">Medium</li>
            <li data-name="Low" class="low priority">Low</li>
          </ul>
        </div>

        <label class="add-form-parameter" for="date">Due Date</label>
        <input type="date" id="date" class="add-form-date" />

        <div class="form-button-wrapper">
          <button class="all-btn cancel-button">Cancel</button>
          <button id="add-btn-form" class="all-btn add-button">Add</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
