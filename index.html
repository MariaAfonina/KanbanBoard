<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Kanban Board</h1>
        <button class="new-task-button">Create a New Task</button>
    </header>

    <div class="tasks-block">

        <div class="backlog">
            <h2 class="task-title">BackLog</h2>
            <div class="task">
                <div class="wrapper-button-close">
                    <div class="task-name">Tast title</div>
                    <button class="button-close">X</button>
                </div>
                <div class="task-discription">Task discription</div>
                <div class="border"></div>
                <div class="task-assigned">Assigned:</div>
                <div class="task-priority">Priority:</div>
                <div class="task-date">Due Date:</div>
            </div>
        </div>

        <div class="in-progress">
            <h2 class="task-title">In progress</h2>
            <div class="task">
                <div class="wrapper-button-close">
                    <div class="task-name">Tast title</div>
                    <button class="button-close">X</button>
                </div>
                <div class="task-discription">Task discription</div>
                <div class="border"></div>
                <div class="task-assigned">Assigned:</div>
                <div class="task-priority">Priority:</div>
                <div class="task-date">Due Date:</div>
            </div>
        </div>

        <div class="done">
            <h2 class="task-title">Done</h2>
            <div class="task">
                <div class="wrapper-button-close">
                    <div class="task-name">Tast title</div>
                    <button class="button-close">X</button>
                </div>
                <div class="task-discription">Task discription</div>
                <div class="border"></div>
                <div class="task-assigned">Assigned:</div>
                <div class="task-priority">Priority:</div>
                <div class="task-date">Due Date:</div>
            </div>
        </div>
        
    </div>
</body>
</html>
